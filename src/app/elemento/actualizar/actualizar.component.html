<div class="mx-auto max-w-md">
  <h2 class="som text-4xl flex justify-center">Actualizar</h2>

  <form [formGroup]="formulario" (ngSubmit)="editorUser()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 transp" >
    <div style="display: flex; justify-content: space-evenly;">
      <div>
        <div class="mb-4">
          <label for="id" class="block text-gray-700 text-sm font-bold mb-2 som">ID</label>
          <input id="id" type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="id" required>
        </div>
        <div class="mb-4">
          <label for="title" class="block text-gray-700 text-sm font-bold mb-2 som">Titulo</label>
          <input id="title" type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="title" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 text-sm font-bold mb-2 som">Descripción</label>
          <input id="description" type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="description" required>
        </div>
      </div>
      <div  class="ml-1">
        <!-- <div class="mb-4">
          <label for="categoryId" class="block text-gray-700 text-sm font-bold mb-2">Categoría</label>
          <select id="categoryId" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="categoryId" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div> -->
        <div class="mb-4">
          <label for="image" class="block text-gray-700 text-sm font-bold mb-2 som">Imagen</label>
          <input id="image" type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="image" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700 text-sm font-bold mb-2 som">Precio</label>
          <input id="price" type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="price" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline som-b">Guardar</button>
      </div>
    </div>
  </form>
</div>
